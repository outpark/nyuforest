

<div class="container" ng-controller="userCtrl">
  <form meta="post" ng-submit="signin()">
<div class="row row-centered" style="position: relative; witdh: 100%;">
  <div class="col-sm-4 col-xs-0"></div>

  <div class="col-sm-4 col-xs-12">
    <br>
    <div class="alert alert-success" data-ng-show="message" role="alert">{{ message }}</div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon2" ng-model="email">
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon2" ng-model="password">
    </div>
    <br>
    <div class="input-group">
    <button type="submit" class="btn btn-default">Sign In!</botton>
    </div>
<h3 data-ng-show="error">{{ error }}</h1>
  </div>
  <div class="col-sm-4 col-xs-0"></div>

</div>
</form>
</div>
