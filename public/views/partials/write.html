  <form class="form-horizontal" meta="post" ng-submit="submit()">
    <fieldset>
      <legend>게시글</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Title</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputEmail" placeholder="Title" ng-model="title">
        </div>
      </div>
      <div class="form-group">
        <label for="textArea" class="col-lg-2 control-label">Content</label>
        <div class="col-lg-10">
          <summernote ng-model="body" class="form-control" height="300"></summernote>
          <!-- <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span> -->
        </div>
      </div>
      <div class="form-group">
      <label class="col-lg-2 control-label">게시판 위치</label>
      <div class="col-lg-10">
       <select class="form-control" ng-model="template" ng-init="template='forCategory'">
         <option value="forCategory" ng-selected="true">전체 게시판</option>
         <option value="forSchool">단과대 게시판</option>
       </select>
      </div>
      </div>
      <ng-include src="template"></ng-include>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>

</div>
</section>
</div>

<!-- options -->
<script type="text/ng-template" id="forCategory">
  <div class="form-group">
    <label for="select" class="col-lg-2 control-label">Categories</label>
    <div class="col-lg-10">
      <select multiple class="form-control" ng-model="$parent.category">
        <option value="free">자유 게시판</option>
        <option value="food">맛집 리뷰</option>
        <option value="info">정보 공유 게시판</option>
        <option value="job">사람을 구해요 게시판</option>
        <option value="sell">사고 팔아요 게시판</option>
        <option value="letter">운영자/개발자에게 게시판</option>
      </select>
    </div>
  </div>
</script>
<script type="text/ng-template" id="forSchool">
<div class="form-group">
  <label for="select" class="col-lg-2 control-label">Categories</label>
  <div class="col-lg-10">
    <select multiple class="form-control" ng-model="$parent.school">
      <option value="cas">CAS</option>
      <option value="stern">Stern</option>
      <option value="sps">SPS</option>
      <option value="tisch">Tisch</option>
      <option value="steinhardt">Steinhardt</option>
      <option value="tandon">Tandon</option>
    </select>
  </div>
</div>
</script>
