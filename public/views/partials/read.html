<div class="row">
  <div class="col-xs-6 col-md-2">
    <aside>
      <div class="list-group">
        <a ng-href="/#board/free" class="list-group-item">자유 게시판</a>
        <a ng-href="/#board/job" class="list-group-item">사람을 구해요 게시판</a>
        <a ng-href="/#board/sell" class="list-group-item">사고 팔아요 게시판</a>
        <a ng-href="/#board/info" class="list-group-item">정보 공유 게시판</a>
        <a ng-href="/#board/letter" class="list-group-item">운영자/개발자에게 게시판</a>
      </div>
    </aside>
  </div>

  <div class="col-xs-12 col-md-10">
    <article>
      <div class="panel panel-default" ng-controller="readCtrl">
        <div class="panel-heading"><h4>{{post.title}}</h4> /
          <a ng-href="/#user/{{post.author}}">{{post.author}}</a>
        </div>
          <div class="panel-body" ng-bind-html="post.body">
          <!-- {{post.body}} -->
          </div>
            <ul class="list-group">
              <li class="list-group-item"  ng-repeat="comment in comments">
                <a ng-href="/#user/{{comment.author}}">{{comment.author}}</a>
                <p>{{comment.content}}</p>
              </li>
            </ul>
            <br>
            <div class='row'>
                <form meta="post" ng-submit="submit()">
                  <div class="col-md-8">
                    <div class="input-group">
                      <span class="input-group-addon" id="sizing-addon2">+</span>
                      <textarea class="form-control" rows="3" ng-model="comment">
                      </textarea>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <button type="submit" class="btn btn-default">Comment!</botton>
                  </div>
              </form>
          </div>
          <br>
      </div>
    </article>
  </div>
</div>
